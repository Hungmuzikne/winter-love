<!DOCTYPE html>

  position:absolute;
  right:40px;

/* Pulse */

</style>
</head>

<script>

function centerYes(){
  const r=yesBtn.getBoundingClientRect();

}
function moveNo(){
  let x,y,d;
  const c=centerYes();
